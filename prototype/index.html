<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>iGo</title>
	<link href="../libraries/material-icons/icon.css" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">

</head>

<body>
	<div class="helper">
		<div class="helper-header"><span>iGo</span></div>
		<div class="add-contact-helper">
			<ul class="helper-contacts-list">
				<!-- List -->
			</ul>
		</div>
	</div>
	<div class="device">
		<div class="main-menu">
			<!-- <div class="menu-item places-finder">
                <div class="menu-item-container">
                    <ul class="places-type-filter filter-list">
                        <li>Todos</li>
                        <li><i class="material-icons">restaurant</i></li>
                    </ul>
                    <div class="places-props-filter filter-list">

                    </div>
                </div>
            </div> -->
			<div class="menu-item contacts">
				<div class="contacts-header">
					<span>Contacts</span>
					<i class="add-contact-btn material-icons">add</i>
				</div>
				<ul class="contacts-list">
					<!-- List elems -->
				</ul>
			</div>
			<div class="menu-item home active">
				<div class="menu-item-container">
					<h4 class="hours">
						<!-- hours -->
					</h4>
					<h6 class="day">
						<!-- day -->
					</h6>
					<h6 class="date">
						<!-- date -->
					</h6>
					<button class="home-btn contacts-home-btn">
						<i class="material-icons">contacts</i>
					</button>
					<button class="home-btn places-home-btn">
						<svg class="pedro-icon" style="padding-top:2px" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 22.34 24.08">
							<defs>
								<style>
									.cls-v {
										fill: #737373
									}

									.cls-1,
									.cls-2 {
										fill: #737373
									}

									.cls-1 {
										fill: #737373;
										stroke-width: 0;
									}

									.cls-2 {
										fill: #737373;
										stroke-width: 0;
									}
								</style>
							</defs>
							<title>Icon iGo 1</title>
							<rect class="cls-1" x="1.36" y="21.43" width="19.63" height="2.63" />
							<polygon class="cls-2" points="11.17 0.06 0.17 7.48 22.17 7.48 11.17 0.06" />
							<rect class="cls-v" x="3.77" y="6.63" width="1.88" height="15.74" />
							<rect class="cls-v" x="8.08" y="6.63" width="1.88" height="15.74" />
							<rect class="cls-v" x="12.39" y="6.63" width="1.88" height="15.74" />
							<rect class="cls-v" x="16.7" y="6.63" width="1.88" height="15.74" />
						</svg>
					</button>
					<span class="home-info">slide sideways</span>
				</div>
			</div>
		</div>
		<div class="overlay call">
			<h5 class="call-name">
				<!-- Name -->
			</h5>
			<h6 class="call-recording">Recording...</h6>
			<button class="rec-call-btn">
				<i class="material-icons">mic</i>
			</button>
			<p class="rec-call-info">Press and Hold to Record</p>
		</div>
		<div class="overlay add-contact">
			<i class="material-icons close-add-contacts-btn">close</i>
			<div class="add-contact-permissions">
				<button class="permission-btn" id="permission-location-btn">
					<i class="material-icons">location_on</i>
				</button>
				<button class="permission-btn" id="permission-call-btn">
					<i class="material-icons">phone</i>
				</button>
			</div>
			<p class="add-contact-info">Keep both iGo's close</p>
		</div>
		<div class="overlay message">
			<i class="material-icons close-message-btn">close</i>
			<h5 class="message-author"></h5>
			<h6 class="message-content"></h6>
		</div>
		<div class="overlay confirm">
			<h5 class="confirm-description"></h5>
			<div class="confirm-btn-container">
				<button class="confirm-cancel-btn">Cancel</button>
				<button class="confirm-ok-btn">Ok</button>
			</div>
		</div>
	</div>
	<script src="../libraries/jquery.min.js"></script>
	<script src="../libraries/jquery.mobile.min.js"></script>
	<script src="./index.js"></script>
</body>

</html>
